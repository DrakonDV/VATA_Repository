<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verde a tu Alcance</title>
    <style>
        body {
            background-color: #CCCCCC;
            text-align: center;
            font-size: 18px;
        }
        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .titulo {
            font-size: 48px;
            font-family: cursive;
        }
        .texto_explicativo {
            font-size: 28px;
            font-family: cursive;
        }
        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        .recuadros {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px;
        }
        .recuadro {
            background-color: #FFA500;
            width: 30%;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
            margin: 0 10px;
        }
        .dropdown {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            background-color: #FFD700;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .boton {
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
        </div>
        {% load static %}
        <img class="logo" src="{% static 'VATA_mainApp/logoPaginaPrincipal.png'%}" alt="Logo de Reciclaje">
        <div class="recuadros">
            <div class="recuadro">
                <p>Texto 1</p>
                <select class="dropdown" id="dropdown1" aria-label="dropdown1">
                    <!--<option value="0">valorInicial1</option>
                    <option value="1">valorInicial2</option>
                    <option value="2">valorInicial3</option>-->
                </select>
            </div>
            <div class="recuadro">
                <p>Texto 2</p>
                <select class="dropdown" id="dropdown2" aria-label="dropdown2">
                    <option value="0">Opción 1</option>
                    <option value="1">Opción 2</option>
                    <option value="2">Opción 3</option>
                </select>
            </div>
            <div class="recuadro">
                <p>Texto 3</p>
                <select class="dropdown" id="dropdown3" aria-label="dropdown3">
                    <option value="0">Opción 1</option>
                    <option value="1">Opción 2</option>
                    <option value="2">Opción 3</option>
                </select>
            </div>
        </div>

        <div class="texto_explicativo">
            texto explicativo pa que cachen como funciona la wa
        </div>
        <button class="boton" type="button" id="enviarBoton">Enviar</button>
    </div>


<script>
    console.log("corriendo Script");
    fetch('/static/VATA_mainApp/MainOptions.json')
        .then(response => response.json())
        .then(data => {
            rawData = data;
            const dropdown1 = document.getElementById("dropdown1");
            Object.keys(data).forEach(key => {
                const option = document.createElement("option");
                option.value = key;
                option.text = key;
                dropdown1.add(option);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });


    const dropdown1 = document.getElementById("dropdown1");
    const dropdown2 = document.getElementById("dropdown2");

    dropdown1.addEventListener('change', function () {
        const selectedOption = dropdown1.options[dropdown1.selectedIndex].text;
        const data2doDropdown = rawData[selectedOption];
        dropdown2.innerHTML = ""; 
        Object.keys(data2doDropdown).forEach(key => {
            const option = document.createElement("option");
            option.value = key;
            option.text = key;
            dropdown2.add(option);
        });
    });

 
    const dropdown3 = document.getElementById("dropdown3");
    dropdown2.addEventListener('change', function () {
        const selectedOption1 = dropdown1.options[dropdown1.selectedIndex].text;
        const selectedOption2 = dropdown2.options[dropdown2.selectedIndex].text;
        const data3erDropdown = rawData[selectedOption1][selectedOption2];
        dropdown3.innerHTML = ""; 
        Object.keys(data3erDropdown).forEach(key => {
            const option = document.createElement("option");
            option.value = key;
            option.text = data3erDropdown[key];
            dropdown3.add(option);
        });
    });
</script>



    <script>
        document.getElementById('enviarBoton').addEventListener('click', function () {
            var opcionesSeleccionadas = [
                document.getElementById('dropdown1').value,
                document.getElementById('dropdown2').value,
                document.getElementById('dropdown3').value
            ];

            console.log("Los valores son", opcionesSeleccionadas[0], opcionesSeleccionadas[1], opcionesSeleccionadas[2])
            // Poner pagina donde toma los dropdown como variables y usarlas para la base de datos
            //window.location.href = '2ndView.html?dropdown1=' + opcionesSeleccionadas[0] + '&dropdown2=' + opcionesSeleccionadas[1] + '&dropdown3=' + opcionesSeleccionadas[2];
        });
    </script>
</body>
</html>
