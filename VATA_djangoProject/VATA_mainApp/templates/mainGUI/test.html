<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
        border: 1px black solid;
        }
    </style>
</head>
<body>
 <h1>Student Page</h1>
{% if dataLugares %}
 <h1>Show Data</h1>
 <h3>{{lugares}}</h3>
 <table>
     <tr>
         <th>Nombre</th>
         <th>Lugar</th>
         <th>Imagen</th>
         <th>Categoria</th>
     </tr>
 <tr>
     {%for lugar in dataLugares %}
     <td>{{lugar.placeName}}</td>
     <td>{{lugar.location}}</td>
     <td>{{lugar.placeImage}}</td>
     <td>{{lugar.placeCategory}}</td>
 </tr>
     {% endfor %}
</table>
{% else %}
 <h1>No Data</h1>
{% endif %}
</body>
</html>
