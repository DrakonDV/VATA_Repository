<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Centros de Reciclaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* blanco */
    }
    header {
      background-color: #2ecc71; /* verde */
      color: #ffffff; /* blanco */
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .seccion {
      padding: 50px 20px;
      text-align: center;
    }
    #añadir {
      background-color: #ffffff; /* blanco */
      color: #2ecc71; /* verde */
      border: 2px solid #2ecc71; /* verde */
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #2ecc71; /* verde */
      color: #ffffff; /* blanco */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #27ae60; /* verde más oscuro */
    }
  </style>
</head>
<body>

  <header>
    <h1>Ayudanos...¿Conoces algun otro centro de reciclaje?</h1>
  </header>

  <section class="seccion" id="añadir">
    <h2>Añade Centro de Reciclaje</h2>
    <form action="{% url 'guardar_lugar' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
  
      <label for="nombre">Nombre del lugar:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre del Centro" required>
      
      <label for="location">Ubicación:</label>
      <input type="text" id="location" name="location" placeholder="Ubicación" required>
      <label for "descripcion"> Descripcion del lugar:</label>
      <input type="text" id="descripcion" name="descripcion" placeholder="descripcion del lugar" required>
      <label for="imagen">Adjuntar imagen:</label>
      <small>Puedes adjuntar una imagen si lo deseas</small>
      <input type="file" id="imagen" name="imagen" accept="image/*">
      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria">
        <option value="0">"0"</option>
        <option value="1">"1"</option>
        <option value="2">"2"</option>
	      <option value="3">"3"</option>
	      <option value="4">"4"</option>
	      <option value="5">"5"</option>
	      <option value="6">"6"</option>
	      <option value="7">"7"</option>
	      <option value="8">"8"</option>
	      <option value="9">"9"</option>
	      <option value="10">"10"</option>
	      <option value="11">"11"</option>
	      <option value="12">"12"</option>
	      <option value="13">"13"</option>
	      <option value="14">"14"</option>
	      <option value="15">"15"</option>
	      <option value="16">"16"</option>
	      <option value="17">"17"</option>
	      <option value="18">"18"</option>
	      <option value="19">"19"</option>
	      <option value="20">"20"</option>
	      <option value="21">"21"</option>
	      <option value="22">"22"</option>
	      <option value="23">"23"</option>
	      <option value="24">"24"</option>
	      <option value="25">"25"</option>
	      <option value="26">"26"</option>

      </select>
      
      <button type="submit">Enviar</button>
   </form>
  </section>
</body>
</html>
